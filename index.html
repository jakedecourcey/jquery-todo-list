<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Sandbox</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Permanent+Marker" rel="stylesheet">
  <script src="lib/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card settings-screen">
    <div class="card-header">
      <h1>Settings</h1>
    </div>
    <input type="text" class="your-name" placeholder="Your Name">
    <div class="swatch-row">
      <div class="color-swatch red"></div>
      <div class="color-swatch green"></div>
      <div class="color-swatch blue"></div>
    </div>
    <button class="save-button">Save & Exit</button>
  </div>
  <div class="card main-card raised">
    <div class="card-header">
      <h1 class='nameplate'>ToDo List</h1>
    </div>
    <div class="card-body">
      <div class="input-box">
        <input type="text" class="add-item" placeholder="Add new item...">
        <button class="add-button">Add</button>
      </div>
      <ul>
        <li>Sample item one</li>
        <li>Sample item two</li>
        <li>Sample item three</li>
      </ul>
      <button class="cleanup-button"><i class="fas fa-trash-alt"></i></button>
      <button class="settings-button"><i class="fas fa-cog"></i></button>
    </div>
  </div>
  <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
